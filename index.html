<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="counter">
            <h1>Coffee Counter</h1>
            <h2>Coffees consumed:</h2>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">+1 COFFEE</button>

            <p id="save-el">Previously saved days: </p>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
